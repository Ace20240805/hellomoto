name: Deploy Vercel to GitHub Pages

on:
  push:
    branches:
      - main  # 只有 main 分支的變更才會觸發部署 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
